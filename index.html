<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo</title>
    <script
      src="https://kit.fontawesome.com/00b597af37.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Todo list</h1>
        <form class="search">
          <input
            type="text"
            class="form-control"
            name="search"
            placeholder="search todos"
          />
        </form>
      </header>
      <main>
        <ul class="todos"></ul>
        <form class="add">
          <label>Add new todo</label>
          <input type="text" class="form-control" name="add" />
        </form>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
